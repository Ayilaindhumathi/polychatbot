<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyChatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="landing-page">
        <div class="logo">
            <img src="sbtet.png" alt="Chatbot Logo">
        </div>
        <h1>POLYCHATBOT</h1>
        <p>Get instant information about Polytechnic Colleges in Andhra Pradesh.</p>
        <button id="startChat">Let's Chat</button>
    </div>

    <div class="chatbot-container">
        <h2>PolyChatbot</h2>
        <div class="chatbox" id="chatbox"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ask me about polytechnic colleges..." />
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
